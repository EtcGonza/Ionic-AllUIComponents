<app-header titulo="Refresher"></app-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>

        </ion-refresher-content>
    </ion-refresher>

    <h1 *ngIf="items.length === 0">Baja para refrescar</h1>

    <ion-list class="animated fast fadeIn" *ngIf="items.length > 0">
        <ion-item *ngFor="let item of items; let i = index">
            Item {{1+i}}
        </ion-item>
    </ion-list>

</ion-content>
