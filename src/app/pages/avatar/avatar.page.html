<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>Avatar</ion-title>

        <ion-buttons slot="end">
            <ion-avatar padding>
                <img src="/assets/icon/stan-lee.jpg" alt="StanLee_icon">
            </ion-avatar>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-chip color="secondary" *ngFor="let i of [1,1,1,1,1,1]">
        <ion-avatar>
            <img src="/assets/icon/stan-lee.jpg" alt="StanLee_icon">
        </ion-avatar>
        <ion-label>Stan Lee</ion-label>
    </ion-chip>

    <ion-list>
        <ion-item *ngFor="let i of [1,1,1,1,1,1,1]">

            <ion-avatar slot="start">
                <img src="/assets/icon/stan-lee.jpg" alt="StanLee_icon">
            </ion-avatar>

            <ion-label>Stan Lee</ion-label>

        </ion-item>
    </ion-list>

</ion-content>
