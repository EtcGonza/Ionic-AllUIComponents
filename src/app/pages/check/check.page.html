<app-header titulo="CheckBox"></app-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let check of data" (click)="showMe(check)">
            <ion-label>{{check.name}}</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="check.selected" [color]="check.name"></ion-checkbox>
        </ion-item>
    </ion-list>

</ion-content>
